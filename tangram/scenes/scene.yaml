            draw:
                polygons:
                    color: [0.950,0.917,0.883]
                lines:
                    color: global.brown1_bo
        in_hospital:
            filter: { landuse_kind: hospital }
            draw:
                polygons:
                    color: [0.976,0.908,0.913]
        in_airport:
