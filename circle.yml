machine:
  xcode:
    version: "8.1"
  environment:
    GYM_CODE_SIGNING_IDENTITY: "iPhone Distribution: Michael Cunningham (LTQC954SPQ)"

dependencies:
  override:
    - pod install:
        timeout: 1800
  cache_directories:
    - "~/.cocoapods"
test:
  override:
    - set -o pipefail &&
      xcodebuild
        -sdk iphonesimulator
        -workspace ios-sdk.xcworkspace
        -scheme "ios-sdk"
        -destination 'platform=iOS Simulator,name=iPhone 6,OS=latest'
        clean build test |
      tee $CIRCLE_ARTIFACTS/xcode_raw.log |
      xcpretty --color --report junit --output $CIRCLE_TEST_REPORTS/xcode/results.xml
deployment:
  alpha_distribution:
    branch: master
    commands: 
      - gym --use_legacy_build_api --scheme "ios-sdk" --workspace "ios-sdk.xcworkspace" --output_directory $CIRCLE_ARTIFACTS
      - scripts/deploy.sh
      - sudo pip install 'Circle-Tickler == 1.0.1'
      - tickle-circle mapzen documentation master $CIRCLE_TOKEN
